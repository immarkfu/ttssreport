version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: ttssreport-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ttssreport
      MYSQL_USER: ttssuser
      MYSQL_PASSWORD: ttsspassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API (FastAPI)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ttssreport-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - TUSHARE_TOKEN=${TUSHARE_TOKEN}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=ttssuser
      - MYSQL_PASSWORD=ttsspassword
      - MYSQL_DATABASE=ttssreport
    ports:
      - "8000:8000"
    volumes:
      - backend_logs:/app/logs

  # 前端 (React + Vite)
  frontend:
    image: immarkfu/ttssreport-frontend:latest
    container_name: ttssreport-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  default:
    name: ttssreport-network
